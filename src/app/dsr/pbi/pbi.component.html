<div class="col-sm-12">

    <div class="form-group">
      <input type="button" class="btn btn-primary" value="{{showFormButtonText}}" (click)="showAddForm()">
    </div>

    <form [formGroup]="pbiForm" class=" form-horizontal">

      <div class="panel panel-primary" *ngIf="showForm">
        <div class="panel-heading">
          <h3 class="panel-title">Enter New PBI Details</h3>
        </div>
        <div class="panel-body">

          <div class="form-group">
            <label for="pbiNumber" class="col-sm-2 control-label" [ngClass]="{'has-error' : formErrors.pbiNumber}">PBI
              Number</label>
            <div class="col-sm-10" [ngClass]="{'has-error' : formErrors.pbiNumber}">
              <input type="text" id="pbiNumber" class="form-control" formControlName="pbiNumber" placeholder="PBI Number" />
              <span class="help-block" *ngIf="formErrors.pbiNumber"> {{formErrors.pbiNumber}} </span>
            </div>
          </div>

          <div class="form-group">
            <label for="pbiDescription" class="col-sm-2 control-label" [ngClass]="{'has-error' : formErrors.pbiDescription}">pbiDescription</label>
            <div class="col-sm-10" [ngClass]="{'has-error' : formErrors.pbiDescription}">
              <textarea id="pbiDescription" class="form-control" formControlName="pbiDescription" placeholder="Enter PBI Description here......"> </textarea>
              <span class="help-block" *ngIf="formErrors.pbiDescription"> {{formErrors.pbiDescription}} </span>
            </div>
          </div>

        </div>
        <div class="panel-footer">
          <input type="button" class="btn btn-primary" value="Save" (click)="submitMethod()" [disabled]="pbiForm.invalid">
          <input type="button" class="btn btn-primary" value="Reset" (click)="resetForm()">
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">PBI's</h3>
        </div>
        <div class="panel-body">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th style="width:120px;">Action</th>
                <th>PBI</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of pbiList">
                <td>
                  <div class="btn-group" role="group">
                    <button class="btn btn-sm btn-primary" (click)="editButtonClick(item.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteButtonClick(item.id)">Delete</button>
                  </div>
                </td>
                <td>{{item.pbiNumber}}</td>
                <td>{{item.pbiDescription}}</td>
              </tr>
              <tr>
                  <td colspan="3" *ngIf="pbiList?.length === 0">
                    <div class="alert alert-danger" role="alert">No Records to display.</div>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
