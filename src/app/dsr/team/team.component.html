<div class="col-sm-12">

  <div class="form-group">
    <input type="button" class="btn btn-primary" value="{{showFormButtonText}}" (click)="showAddForm()">
  </div>

  <form [formGroup]="teamForm" class=" form-horizontal">

    <div class="panel panel-primary" *ngIf="showForm">
      <div class="panel-heading">
        <h3 class="panel-title">Enter New Team Details</h3>
      </div>
      <div class="panel-body">

        <div class="form-group">
          <label for="teamName" class="col-sm-2 control-label" [ngClass]="{'has-error' : formErrors.teamName}">Team
            Name</label>
          <div class="col-sm-10" [ngClass]="{'has-error' : formErrors.teamName}">
            <input type="text" id="teamName" class="form-control" formControlName="teamName" placeholder="Team Name" />
            <span class="help-block" *ngIf="formErrors.teamName"> {{formErrors.teamName}} </span>
          </div>
        </div>

        <div class="form-group">
          <label for="comments" class="col-sm-2 control-label" [ngClass]="{'has-error' : formErrors.comments}">comments</label>
          <div class="col-sm-10" [ngClass]="{'has-error' : formErrors.comments}">
            <textarea id="comments" class="form-control" formControlName="comments" placeholder="Enter comments here......"> </textarea>
            <span class="help-block" *ngIf="formErrors.comments"> {{formErrors.comments}} </span>
          </div>
        </div>

      </div>
      <div class="panel-footer">
        <input type="button" class="btn btn-primary" value="Save" (click)="submitMethod()" [disabled]="teamForm.invalid">
        <input type="button" class="btn btn-primary" value="Reset" (click)="resetForm()">
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Team</h3>
      </div>
      <div class="panel-body">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width:120px;">Action</th>
              <th>Team</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of teamList">
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-primary" (click)="editButtonClick(item.id)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="deleteButtonClick(item.id)">Delete</button>
                </div>
              </td>
              <td>{{item.teamName}}</td>
              <td>{{item.comments}}</td>
            </tr>
            <tr>
              <td colspan="3" *ngIf="teamList?.length === 0">
                <div class="alert alert-danger" role="alert">No Records to display.</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </form>
</div>
